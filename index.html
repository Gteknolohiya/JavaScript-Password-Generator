<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body class="indigo">
    <section class="section section-main">
        <div class="container">

            <div class="card-panel indigo darken-4 center-align">
                <h5 class="white-text lighten-5 mb-1"><strong>Password Generator</strong></h5>

                <!-- Result -->
                <div class="result-container">
                   <span id="result" class="white-text center-align"></span>
                    <div class="btn right waves-effect waves-light" id="clipboard"><i class="material-icons">content_copy</i></div>
                </div>
                <div class="row">
                    <div class="col s12">

                        <!-- Password length setting -->
                        <div class="setting mt-1">
                            <div class="col s9 left-align">
                                <p class="white-text">Password length</p>
                            </div>
                            <div class="col s3">
                                <input type="number" class="white black-text center-align" id="length" min="4" max="20" value="20">
                            </div>
                        </div>

                        <!-- Uppercase setting -->
                        <div class="setting">
                            <div class="col s9 left-align">
                                <p class="white-text left-align">Include uppercase letters</p>
                            </div>
                            <div class="col s3 right-align">
                                <p>
                                    <label>
                                      <input type="checkbox" class="filled-in" id="uppercase" checked="checked">
                                      <span></span>
                                    </label>
                                  </p>
                            </div>
                        </div>

                        <!-- Lowercase setting -->
                        <div class="setting">
                            <div class="col s9 left-align">
                                <p class="white-text left-align">Include lowercase letters</p>
                            </div>
                            <div class="col s3 right-align">
                                <p>
                                    <label>
                                      <input type="checkbox" class="filled-in" id="lowercase" checked="checked">
                                      <span></span>
                                    </label>
                                  </p>
                            </div>
                        </div>

                        <!-- Number setting -->
                        <div class="setting">
                            <div class="col s9 left-align">
                                <p class="white-text left-align">Include numbers</p>
                            </div>
                            <div class="col s3 right-align">
                                <p>
                                    <label>
                                      <input type="checkbox" class="filled-in" id="number" checked="checked">
                                      <span></span>
                                    </label>
                                  </p>
                            </div>
                        </div>

                        <!-- Symbol setting -->
                        <div class="setting">
                            <div class="col s9 left-align">
                                <p class="white-text left-align">Include symbols</p>
                            </div>
                            <div class="col s3 right-align">
                                <p>
                                    <label>
                                      <input type="checkbox" class="filled-in" id="symbol" checked="checked">
                                      <span></span>
                                    </label>
                                  </p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Generate password button -->
                    <div id="generate">
                        <a class="waves-effect waves-light btn" id="generate">Generate Password</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
